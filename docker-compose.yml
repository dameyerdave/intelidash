version: '3'

services:
  ui:
    build:
      context: ui
    image: ui
    hostname: ui
    depends_on:
      - be
      - db
      - docs
    restart: unless-stopped
    volumes:
      - .git:/app/.git:delegated,ro
    networks:
      - myproject
    env_file: .env
  app:
    build:
      context: .
    restart: unless-stopped
    ports:
      - '8000:8000'
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py initadmin &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - POSTGRES_HOST=db
    env_file: .env
    depends_on:
      - db

  db:
    image: postgres:13.4-alpine
    restart: unless-stopped
    ports:
      - '55432:5432'
    env_file: .env
